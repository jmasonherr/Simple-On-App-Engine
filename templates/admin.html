{% extends "admin_template.html" %}

{% block content %}
<div id="drafts" class="col">
    <h1>Drafts <a href="/admin/new" class="button">New draft</a></h1>
    <form action="/admin/new" method="POST">
        <input name="title" id="post_title" type="text" size=30 placeholder="Start typing an idea here">
    </form>
    <ul>
        {% for draft in drafts %}
            <li id="post-{{ draft.key.id }}">
                <h3>
                    <a href="/admin/edit/{{draft.key.id}}">{{ draft.title }}</a>
                        <span class="links">
                            <a href="/admin/delete/{{ draft.key.id }}" class="admin-delete" data-confirm="Are you sure?" rel="nofollow">x</a>
                        </span>
                </h3>
            </li>
        {% endfor %}
    </ul>
</div>

<div id="published" class="col">
    <h2>Published <a href="/" class="button">Home</a></h2>
    <ul>
        {% for post in posts %}
            <li id="post-{{ post.key.id }}">
                <h3>
                    <a href="/admin/edit/{{ post.key.id }}">{{ post.title }}</a>
                        <span class="links">
                            <a href="/{{ post.key.id }}" class="admin-view">view</a>
                            <a href="/admin/delete/{{ post.key.id }}" class="admin-delete" data-confirm="Are you sure?"
                               data-method="delete" rel="nofollow">x</a>
                        </span>
                </h3>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
